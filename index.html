  <!-- Scripts JavaScript -->
  <script>
  /**
   * Fun√ß√£o principal para carregar scripts e configurar a p√°gina
   */
  function initializePage() {
    // 1. Carrega o script principal de forma ass√≠ncrona
    const loadMainScript = () => {
      const script = document.createElement('script');
      script.src = 'script.js';
      script.async = true;
      
      // Configura o callback para quando o script for carregado
      script.onload = () => {
        // Inicia o observador de mudan√ßas nas estat√≠sticas
        observeStatsChanges();
        
        // Simula uma mudan√ßa ap√≥s 2 segundos (apenas para demonstra√ß√£o)
        setTimeout(() => {
          document.getElementById('total-files').textContent = '10';
          document.getElementById('total-size').textContent = '25 MB';
        }, 2000);
      };
      
      document.body.appendChild(script);
    };
    
    // 2. Configura um observador para detectar mudan√ßas nas estat√≠sticas
    const observeStatsChanges = () => {
      const statsContainer = document.getElementById('stats-container');
      
      if (statsContainer) {
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.type === 'childList' || mutation.type === 'characterData') {
              // Atualiza a data da √∫ltima modifica√ß√£o
              updateLastModifiedDate();
            }
          });
        });
        
        // Configura o observador para monitorar altera√ß√µes
        observer.observe(statsContainer, {
          childList: true,
          subtree: true,
          characterData: true
        });
      }
    };
    
    // 3. Fun√ß√£o para formatar a data atual
    const formatCurrentDate = () => {
      const now = new Date();
      const options = {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };
      return now.toLocaleString('pt-BR', options).replace(',', ' -');
    };
    
    // 4. Atualiza a data da √∫ltima modifica√ß√£o
    const updateLastModifiedDate = () => {
      const currentDate = formatCurrentDate();
      const lastUpdateElement = document.getElementById('last-update');
      
      if (lastUpdateElement) {
        lastUpdateElement.textContent = currentDate;
      }
      
      // Tamb√©m atualiza a data no rodap√©
      const buildDateElement = document.getElementById('build-date');
      if (buildDateElement) {
        buildDateElement.textContent = currentDate;
      }
    };
    
    // 5. Configura√ß√£o do tema (claro/escuro/sistema)
    const setupTheme = () => {
      const updateTheme = () => {
        const theme = localStorage.getItem('theme') || 'system';
        let effectiveTheme = theme;
        
        if (theme === 'system') {
          effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches 
            ? 'dark' 
            : 'light';
        }
        
        document.documentElement.setAttribute('data-theme', effectiveTheme);
        
        const themeSelect = document.getElementById('theme');
        if (themeSelect) {
          themeSelect.value = theme;
        }
      };
      
      const colorSchemeQuery = window.matchMedia('(prefers-color-scheme: dark)');
      colorSchemeQuery.addEventListener('change', updateTheme);
      
      const themeSelect = document.getElementById('theme');
      if (themeSelect) {
        themeSelect.addEventListener('change', (e) => {
          localStorage.setItem('theme', e.target.value);
          updateTheme();
        });
      }
      
      updateTheme();
    };
    
    // Executa todas as fun√ß√µes de inicializa√ß√£o
    loadMainScript();
    setupTheme();
    updateLastModifiedDate(); // Atualiza a data inicial
  }

  // Inicia a p√°gina quando o DOM estiver completamente carregado
  document.addEventListener('DOMContentLoaded', initializePage);
  </script>
