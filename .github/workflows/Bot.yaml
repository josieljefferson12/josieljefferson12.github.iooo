name: üöÄ Deploy Controlado do GitHub Pages üöÄ

on:
  push:
    branches: ["main"]
    paths:
      - '**/*'
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  controlar-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üîç Verificar deployments ativos
        id: verificar-deploy
        run: |
          resposta=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages/builds/latest")
          
          status=$(echo "$resposta" | jq -r '.status')
          trigger=$(echo "$resposta" | jq -r '.trigger.name')
          commit=$(echo "$resposta" | jq -r '.commit')
          
          echo "√öltimo deployment:"
          echo "Status: $status"
          echo "Trigger: $trigger"
          echo "Commit: $commit"
          
          if [[ "$status" == "building" && "$trigger" == "GitHub Pages" ]]; then
            echo "üîÑ Deployment oficial em andamento - abortando"
            echo "deploy_permitido=false" >> $GITHUB_OUTPUT
          elif [[ "$status" == "built" && "$trigger" == "GitHub Pages" ]]; then
            echo "‚úÖ Deployment oficial j√° conclu√≠do - abortando"
            echo "deploy_permitido=false" >> $GITHUB_OUTPUT
          else
            echo "‚úã Nenhum deployment oficial ativo - podemos prosseguir"
            echo "deploy_permitido=true" >> $GITHUB_OUTPUT
          fi

      - name: üöÄ Disparar deployment oficial
        if: steps.verificar-deploy.outputs.deploy_permitido == 'true'
        run: |
          echo "Iniciando deployment oficial do GitHub Pages..."
          
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages/builds"
          
          echo "‚úÖ Deployment oficial foi acionado com sucesso!"

      - name: ‚ÑπÔ∏è Status do deployment
        run: |
          if [[ "${{ steps.verificar-deploy.outputs.deploy_permitido }}" == "true" ]]; then
            echo "Um novo deployment oficial foi solicitado."
            echo "Verifique a aba 'Pages' nas configura√ß√µes do reposit√≥rio para acompanhar."
          else
            echo "O deployment foi bloqueado pois j√° existe um processo ativo."
            echo "Nenhuma a√ß√£o foi necess√°ria."
          fi
